<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranPulse</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#059669">
    <meta name="description" content="A sophisticated and trustworthy Al-Quran SuperApp for Malaysia">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="QuranPulse">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- PWA Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png">
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Amiri+Quran:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri+Quran:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" media="print" onload="this.media='all';this.onload=null;">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri+Quran:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
    </noscript>
    
    <!-- Islamic Theme Resources -->
    <link rel="stylesheet" href="/utils/islamicPatterns.css">
    <link rel="stylesheet" href="/utils/islamicTypography.css">
    
    <style>
        /* Optimized font usage with fallbacks */
        .font-arabic { 
            font-family: 'Amiri Quran', 'Noto Naskh Arabic', 'Amiri', serif; 
            font-display: swap;
        }
        .font-sans { 
            font-family: 'Inter', 'Readex Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            font-display: swap;
        }
        .font-serif { 
            font-family: 'Inter', 'Georgia', 'Times New Roman', serif; 
            font-display: swap;
        }
        
        /* Font loading indicators */
        .font-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .font-loaded {
            opacity: 1;
        }
        
        /* Islamic-themed text rendering */
        .text-arabic {
            direction: rtl;
            text-align: right;
            font-feature-settings: 'init' 1, 'medi' 1, 'fina' 1;
        }
        
        .text-translation {
            direction: ltr;
            text-align: left;
        }
        
        /* Golden ratio typography scale */
        .text-scale-1 { font-size: 1rem; }
        .text-scale-2 { font-size: 1.25rem; }
        .text-scale-3 { font-size: 1.563rem; }
        .text-scale-4 { font-size: 1.953rem; }
        .text-scale-5 { font-size: 2.441rem; }
        .text-scale-6 { font-size: 3.052rem; }
    </style>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: {
                            DEFAULT: 'hsl(var(--background))',
                            light: 'hsl(var(--background))',
                            dark: 'hsl(var(--background))'
                        },
                        foreground: {
                            DEFAULT: 'hsl(var(--foreground))',
                            light: 'hsl(var(--foreground))',
                            dark: 'hsl(var(--foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--foreground))'
                        },
                        border: 'hsl(var(--border))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                    },
                    fontFamily: {
                        arabic: ['Amiri Quran', 'Noto Naskh Arabic', 'Arabic Transparent', 'serif'],
                        sans: ['Inter', 'Readex Pro', 'system-ui', 'sans-serif'],
                        serif: ['Inter', 'Georgia', 'serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/sw.js" as="script">
</head>
<body class="bg-background text-foreground islamic-subtle-geometry font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

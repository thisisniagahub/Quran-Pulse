<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuranPulse</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#16a34a">
    <meta name="description" content="A sophisticated and trustworthy Al-Quran SuperApp for Malaysia">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="QuranPulse">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- PWA Icons -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/logo192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png">
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all';this.onload=null;">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    
    <style>
        @media (prefers-color-scheme: light) {
            :root {
                --background: 50 30% 93%;
                --foreground: 163 29% 17%;
                --card: 50 30% 98%;
                --border: 163 20% 80%;
                --primary: 163 29% 17%;
                --primary-foreground: 50 30% 98%;
                --accent: 163 25% 35%;
                --destructive: 0 84.2% 60.2%;
                background-color: hsla(var(--background), 0.95);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: 163 29% 10%;
                --foreground: 50 30% 90%;
                --card: 163 29% 13%;
                --border: 163 25% 18%;
                --primary: 50 30% 90%;
                --primary-foreground: 163 29% 10%;
                --accent: 163 30% 45%;
                --destructive: 0 62.8% 30.6%;
                background-color: hsla(var(--background), 0.95);
            }
        }

        /* Optimized font usage with fallbacks */
        .font-arabic { 
            font-family: 'Amiri Quran', 'Amiri', serif; 
            font-display: swap;
        }
        .font-sans { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            font-display: swap;
        }
        
        /* Font loading indicators */
        .font-loading {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .font-loaded {
            opacity: 1;
        }
    </style>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        card: 'hsl(var(--card))',
                        border: 'hsl(var(--border))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                        },
                        destructive: 'hsl(var(--destructive))',
                    }
                }
            }
        }
    </script>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/sw.js" as="script">
</head>
<body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
